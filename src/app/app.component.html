<div class="container">
      <h1>Clima App</h1>
      <input [(ngModel)]="city" placeholder="Ciudad" />
      <button (click)="searchWeather()">Buscar</button>

      <div *ngIf="weather">
        <h2>Clima en {{ weather.name }}</h2>
        <p>🌡️ Temperatura: {{ weather.main.temp }}°C</p>
        <p>☁️ Condición: {{ weather.weather[0].description }}</p>
        <p>💨 Viento: {{ weather.wind.speed }} m/s</p>
        <p>💧 Humedad: {{ weather.main.humidity }}%</p>
      </div>

      <div *ngIf="history.length">
        <h3>Historial de Busquedas</h3>
        <ul>
          <li *ngFor="let h of history">{{ h.city }}</li>
        </ul>
      </div>
    </div>
